<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EQUIPAMENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card id="card-equip" color="light" *ngFor="let n of equipamentos">
        <img src="{{n.img}}" />
        <ion-card-header>
        <!--<ion-card-subtitle>{{n.subtitle}}</ion-card-subtitle>-->
          <ion-card-title id="ion-card-title">{{n.title}}</ion-card-title>
        </ion-card-header>
    <ion-card-content>
         {{n.description}}
    </ion-card-content>
  </ion-card>           
</ion-content>
