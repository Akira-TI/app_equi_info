<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EQUIPAMENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let n of equipamentos">
        <img src="{{n.img}}" />
        <ion-card-header>
          <ion-card-subtitle>{{n.subtitle}}</ion-card-subtitle>
          <ion-card-title>{{n.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content
         {{n.description}}>
    </ion-card>
</ion-card-content>
          

</ion-content>
